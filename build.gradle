plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

application {
    // mainClass = 'Lily.java' 
    mainClassName = 'Lily.Main' 
}

shadowJar {
    archiveBaseName.set('Lily')
    archiveClassifier.set('')
}

test {
    useJUnitPlatform()
}

